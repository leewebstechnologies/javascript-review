<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img id="person-img" src="./images/person-1.jpeg" alt="" />
          </div>
          <h4 id="author">ali ajibade</h4>
          <p id="job">web developer</p>
          <p class="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt
            est facilis mollitia harum tenetur ipsum quis perferendis amet. Et
            consectetur suscipit quibusdam magni quasi eius quae? Est sint modi
            voluptate?
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- Random Button -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
